<app-banner [title]="category.name" [breadCrumb]="breadcrumb+category.slug"></app-banner>

<!-- End banner Area -->

<!-- Start main body Area -->
<div class="main-body section-gap">
    <div class="container box_1170">
        <div class="row">
            <div class="col-lg-8 post-list">
                <!-- Start Post Area -->
                <section class="post-area">
                    <div class="row">
                        <div class="col-lg-6 col-md-6" *ngFor="let article of category.articles">
                            <div class="single-post-item short">
                                <figure>
                                    <img class="post-img img-fluid" style="width:100%;height:300px;" src="{{globals.backendEndpoint()}}/storage/{{article.picture}}" alt="">
                                </figure>
                                <h3>
                                    <a routerLink="/department-{{article.department.slug}}/article/{{article.slug}}">{{article.title}}</a>
                                </h3>
                                <p>{{article.description}}</p>
                                <a routerLink="/department-{{article.department.slug}}/article/{{article.slug}}" class="primary-btn text-uppercase mt-15">CONTINUER LA LECTURE</a>
                                <div class="post-box">
                                    <div class="d-flex">
                                        <div>
                                            <a href="#">
                                                <img style="width:100px;height:60px" src="{{globals.backendEndpoint()}}/storage/{{article.user.picture}}" alt="">
                                            </a>
                                        </div>
                                        <div class="post-meta">
                                            <div class="meta-head">
                                                <a href="#">{{article.user.name}}</a>
                                            </div>
                                            <div class="meta-details">
                                                <ul>
                                                    <li>
                                                        <a href="#">
                                                            <span class="lnr lnr-calendar-full"></span>
                                                            {{article.created_at|date:'d/M/y'}}
                                                        </a>
                                                    </li>
                                                
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <nav class="blog-pagination justify-content-center d-flex">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a href="#" class="page-link" aria-label="Previous">
                                            <span aria-hidden="true">
                                                <span class="lnr lnr-arrow-left"></span>
                                            </span>
                                        </a>
                                    </li>
                                    <li class="page-item"><a href="#" class="page-link">01</a></li>
                                    <li class="page-item active"><a href="#" class="page-link">02</a></li>
                                    <li class="page-item"><a href="#" class="page-link">03</a></li>
                                    <li class="page-item"><a href="#" class="page-link">04</a></li>
                                    <li class="page-item"><a href="#" class="page-link">09</a></li>
                                    <li class="page-item">
                                        <a href="#" class="page-link" aria-label="Next">
                                            <span aria-hidden="true">
                                                <span class="lnr lnr-arrow-right"></span>
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </section>
                <!-- Start Post Area -->
            </div>
            <app-side class="col-lg-4 sidebar"></app-side>
        </div>
    </div>
</div>
