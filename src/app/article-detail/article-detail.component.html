<app-banner [title]="title" [breadCrumb]="breadCrumb"></app-banner>
<section class="blog_area section-gap single-post-area">
    <div class="container" *ngIf="article.user && article.department && article.category">
        <div class="row">
            <div class="col-lg-8">
                <div class="main_blog_details">
                    <img class="img-fluid" style="width:100% ;height:400px" src="{{globals.backendEndpoint()}}/storage/{{article.picture}}" alt="">
                    <h4>{{article.title}}</h4>
                    <div class="user_details">
                        <div class="float-left">
                            <a href="#">{{article.category.name}}</a>
                            <a href="#">{{article.department.name}}</a>
                        </div>
                        <div class="float-right">
                            <div class="media">
                                <div class="media-body">
                                    <h5>{{article.user.name}}</h5>
                                    <p>{{article.created_at|date:'d/M/y'}}</p>
                                </div>
                                <div class="d-flex">
                                    <img style="width:100px ;height:60px" src="{{globals.backendEndpoint()}}/storage/{{article.user.picture}}" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div [innerHtml]="article.htmlCode"></div>
                   
                </div>
                </div>
            <app-side class="col-lg-4 sidebar"></app-side> 
        </div>
    </div>
</section>
