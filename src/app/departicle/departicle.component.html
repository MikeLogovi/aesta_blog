<div class="main-body section-gap">
    <div class="container box_1170">
        <div class="row">
            <div class="col-lg-8 post-list">
                <!-- Start Post Area -->
                <section class="post-area">
                    <div class="row">

                        <div class="col-lg-6 col-md-6" *ngFor="let article of department.articles|paginate:config|keyvalue">
                            <div class="single-post-item short">
                                <figure>
                                    <img class="post-img img-fluid" style="width:100%;height:300px;" src="{{globals.backendEndpoint()}}/storage/{{article.value.picture}}" alt="">
                                </figure>
                                <h3>
                                    <a href="blog-details.html">{{article.value.title}}</a>
                                </h3>
                                <p>{{article.value.description}}</p>
                                <button class="primary-btn text-uppercase mt-15" (click)="displayarticle.value(department,article.value)">CONTINUER LA LECTURE</button>
                                <div class="post-box">
                                    <div class="d-flex">
                                        <div>
                                            <a href="#">
                                                <img src="{{globals.backendEndpoint()}}/storage/{{article.value.user.picture}}" width=90 height=60 alt="">
                                            </a>
                                        </div>
                                        <div class="post-meta">
                                            <div class="meta-head">
                                                <a href="#">{{article.value.user.name}}</a>
                                            </div>
                                            <div class="meta-details">
                                                <ul>
                                                    <li>
                                                        <a href="#">
                                                            <span class="lnr lnr-calendar-full"></span>
                                                            {{article.value.created_at}}
                                                        </a>
                                                    </li>
                                                   
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="col-lg-12">
                            <pagination-controls (pageChange)="pagechange($event)"></pagination-controls>
                        </div>
                    </div>
                </section>
                <!-- Start Post Area -->
            </div>
            <app-side class="col-lg-4 sidebar"></app-side>
        </div>
    </div>
</div>
