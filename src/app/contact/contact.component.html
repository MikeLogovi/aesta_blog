<app-banner [title]="contact" [breadCrumb]="breadcrumb"></app-banner>
<!-- End banner Area -->

<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 d-flex flex-column address-wrap">
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-home"></span>
                    </div>
                    <div class="contact-details">
                        <h5>Algerie</h5>
                        
                    </div>
                </div>
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>
                    <div class="contact-details">
                        <h5>+213 540133297</h5>
                        
                    </div>
                </div>
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-envelope"></span>
                    </div>
                    <div class="contact-details">
                        <h5><a href="mailto:aesta213@gmail.com">aesta213@gmail.com</a></h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <form (ngSubmit)="sendMessage()">
                    <div class="form-group">
                      <label for="name">Nom</label> 
                      <input id="name" name="name" [(ngModel)]="name" class="common-input mb-20 form-control" type="text" required="required"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Votre nom'">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label> 
                      <input id="email" name="email" [(ngModel)]="email" type="text" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class=" common-input mb-20 form-control" required="required"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Votre email'">
                    </div>
                    <div class="form-group">
                      <label for="message">message</label> 
                      <textarea id="message " rows=10 class="common-textarea form-control" [(ngModel)]="message" name="message" placeholder="Votre message" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Votre message'" required=""></textarea>
                    </div> 
                    
                    <div class="col-lg-12 d-flex justify-content-between">
                        <div class="alert-msg" style="text-align: left;"></div>
                        <button class="genric-btn primary circle text-uppercase" style="float: right;" type="submit">Envoyer</button>
                    </div>
                  </form>
                  
                  <simple-notifications></simple-notifications>               
            </div>
        </div>
    </div>
</section>
